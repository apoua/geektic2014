<div ng-controller="AfficherUtilisateurCtrl">
	<h1>Utilisateur {{ utilisateur.prenom }} {{ utilisateur.nom }}</h1>
	<div>
	    <img src="http://www.gravatar.com/avatar/{{ utilisateur.gravatar }}" />
	    <p>{{ utilisateur.sexe }}</p>
	</div>
	<br />
	<div>
	    <div>
	        <h3>Centre d'interets</h3>
	    </div>
	    <br />
	    <ul ng-repeat="interet in utilisateur.centreInterets">
	        <li>{{interet.libelle}}</li>
	    </ul>
	</div>
</div>
